<!DOCTYPE html>
<html>
    <head>
        <title>Nick's Etch-a-Sketch</title>
        <link rel="stylesheet" type="text/css" href="css-reset.css" media="screen">
        <link rel="stylesheet" type="text/css" href="etch-a-sketch.css" media="screen"/>
    </head>
    <body>
        <h1>ETCH-A-SKETCH</h1>
        <div id=colorContainer>
            <div class = "colorPickerButton" id=color1>color 1 </div>
            <div class = "colorPickerButton" id=color2>color 2 </div>
            <div class = "colorPickerButton" id=color3>color 3 </div>
            <div class = "colorPickerButton" id=color4>color 4 </div>
            <div class = "colorPickerButton" id=color5>color 5 </div>
            <div class = "colorPickerButton" id=color6>color 6 </div>
            <div class = "colorPickerButton" id=color7>color 7 </div>
            <div class = "colorPickerButton" id=color8>color 8 </div>
            <div class = "colorPickerButton" id=color9>color 9 </div>
            <div class = "colorPickerButton" id=color10>color 10 </div>
        </div>
        <div id=topButtons>
            <div id="colorSetContainer">Color Set:
                <button id=standardColorSetBtn>Standard</button>
                <button id=warmColorSetBtn>Warm</button>
                <button id=coolColorSetBtn>Cool</button>
            </div>
            <div id=colorModeContainer> Color Mode:
                <button id="singleBtn" data-draw-mode="single">Single</button>
                <button id="colorRangeBtn"data-draw-mode="colorRange"> Color Range</button>
                <button id="rainbowBtn"data-draw-mode="rainbow">Rainbow</button>
                <button id="opacityBtn"data-draw-mode="opacity">Opacity</button>
            </div>
        </div>
        <div id="container" 
            data-draw-color="red" 
            data-mouse-mode="mouseover"
            data-previous-mouse-mode="" 
            data-draw-mode="single">

        </div>
        <div id="bottomButtons">
            <div>
                <button id="clearBtn">Clear</button>
                <button id="sizeBtn">Change Grid Size</button>
            </div>
            <div id="mouseModeContainer">Mouse Mode:
                <button id="hoverBtn">Hover</button>
                <button id="clickBtn">Click</button>
            </div>
        </div>
        <script src="etch-a-sketch.js"></script>
    </body>
</html>
